---
layout: post
---

<div>
    <h1>Articles tagged with "{{ page.tag-name }}"</h1>
    <ul style='padding-top: 16px;'>

        {% for post in site.posts %}
        {% if post.tags contains page.tag-name %}
        <li><a href="{{ post.url }}">{{ post.title }}</a>, published {{ post.date | date: "%Y-%m-%d" }}</li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
